{% extends "base.html" %}

{% block content %}

<h2>Ask Questions - {{ doc.filename }}</h2>

<form method="POST">
    <textarea name="question" rows="4" cols="100"
        placeholder="Ask anything about this document..."
        required></textarea>

    <br><br>
    <button type="submit">Ask</button>
</form>

<hr>

{% if answer %}

<h3>Answer</h3>
<div style="background:#f4f4f4;padding:15px;border-radius:8px;">
    {{ answer }}
</div>

<br>

<h4>Citation (Source Text Used)</h4>
<div style="background:#e8e8e8;padding:15px;border-radius:8px;font-size:13px;">
    {{ context }}
</div>

{% endif %}

<br>
<a href="{{ url_for('dashboard') }}">Back</a>

{% endblock %}
